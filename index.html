<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Problem Search</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç LeetCode Search</h1>
            <p>Find LeetCode problems with complexity analysis and optimal solutions</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalProblems">150</span>
                <span class="stat-label">Problems</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="easyCount">50</span>
                <span class="stat-label">Easy</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="mediumCount">75</span>
                <span class="stat-label">Medium</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="hardCount">25</span>
                <span class="stat-label">Hard</span>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput"
                    placeholder="Search for LeetCode problems (e.g., 'Two Sum', 'Binary Tree', 'Dynamic Programming')">
                <button class="search-btn" onclick="searchProblems()">Search</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Difficulty</label>
                    <select id="difficultyFilter">
                        <option value="">All Difficulties</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Topic</label>
                    <select id="topicFilter">
                        <option value="">All Topics</option>
                        <option value="array">Array</option>
                        <option value="string">String</option>
                        <option value="tree">Tree</option>
                        <option value="graph">Graph</option>
                        <option value="dp">Dynamic Programming</option>
                        <option value="math">Math</option>
                        <option value="sorting">Sorting</option>
                        <option value="binary-search">Binary Search</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
